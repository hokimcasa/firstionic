<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test</ion-title>
  </ion-navbar>
</ion-header>


  

<ion-content>
  <!--<p>Test add new pages</p>-->
  <button ion-item *ngFor="let testItem of testItems" (click)="testItemTapped($event,testItem)">
    <ion-icon name="{{testItem.icon}}" item-left></ion-icon>
    {{testItem.title}}
    <div class="item-note" item-right>
      {{testItem.note}}
    </div> 
  </button>
</ion-content>
